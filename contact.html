<!DOCTYPE html>
<html lang="sv">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);
  </script>
  <main>
    <h1>Kontakta mig</h1>
    <p>Fyll i formul√§ret nedan om du vill skicka ett meddelande:</p>

    <form action="https://script.google.com/macros/s/AKfycbwepML3mStZwfctFZcbkXsAM2ex2K2cwmGZLNxUagGtc6YryPKU_G3RKM7oi6LSqkMU8A/exec" method="POST">
      <label for="namn">Namn:</label><br>
      <input type="text" name="namn" required><br><br>

      <label for="epost">E-post:</label><br>
      <input type="email" name="epost" required><br><br>

      <label for="meddelande">Meddelande:</label><br>
      <textarea name="meddelande" id="messagebox" required></textarea><br><br>

      <button type="submit">Skicka</button>
    </form>
  </main>

</body></html>
