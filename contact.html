<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Hem</a></li>
            <li><a href="about.html">Om</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <h1>Kontakta mig</h1>
        <p>Fyll i formuläret nedan om du vill skicka ett meddelande:</p>

        <form action="https://formspree.io/f/yourformid" method="POST">
            <label for="namn">Namn:</label><br>
            <input type="text" id="namn" name="namn" required><br><br>

            <label for="epost">E-post:</label><br>
            <input type="email" id="epost" name="epost" required><br><br>

            <label for="meddelande">Meddelande:</label><br>
            <textarea id="meddelande" name="meddelande" rows="5" required></textarea><br><br>

            <button type="submit">Skicka</button>
        </form>
    </main>

</body>
</html>
